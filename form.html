<! DOCTYPE html>
<html>
    <head>
        <title>Form Bootstrap</title>
        <meta name="viewport" charset="utf-8"> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
          <div class="container">
              <div class="form">
                   <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" placeholder="put your first name..."  class="form-control">
                   </div>
                   <div class="form-group">
                     <label for="last_name">LastName</label>
                     <input type="text" id="last_name" placeholder="put your last name..." class="form-control">
                  </div>
                  <div class="form-group">
                     <label for="address">address</label>
                     <input type="text" id="address" placeholder="put your address..." class="form-control">
                 </div>
                 <button class="btn btn-success">Valider</button>
              </div>
          </div>
    </body>
</html>
